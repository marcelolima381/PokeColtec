<div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 text-xs-center title">
        <h1 class="text-capitalize">add pokemon</h1>
      </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-xs-center col-sm-12 text-sm-center col-md-6 offset-md-3 text-md-center col-lg-6 offset-lg-3 text-lg-center form">
            <form name="addPokemonForm" ng-submit="submitAddForm(addPokemonForm.$valid)" novalidate>
                <!-- nome -->
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="pokemon.name" required>
                </div>
                <!-- altura -->
                <div class="form-group">
                    <label>Height</label>
                    <input type="text" name="height" class="form-control" ng-model="pokemon.height" required>
                </div>
                <!-- peso -->
                <div class="form-group">
                    <label>Weight</label>
                    <input type="text" name="weight" class="form-control" ng-model="pokemon.weight" required>
                </div>
                <!-- foto url -->
                <div class="form-group">
                    <label>Photo URL</label>
                    <input type="text" name="photo" class="form-control" ng-model="pokemon.photo" required>
                </div>
                <!-- tipos -->
                <div class="form-check">
                    <!-- <label class="form-check-label">
                      <input type="checkbox" class="form-check-input">

                    </label> -->
                    <div class="form-group">
                        <label>Types</label>
                    </div>
                    <label class="col-xs-6 text-xs-center col-sm-3 text-sm-center col-md-4 text-md-center col-lg-3 text-lg-center" ng-repeat="pokemonType in types">
                      <input class=""
                        type="checkbox"
                        name="selectedTypes[]"
                        value="{{pokemonType}}"
                        ng-checked="selection.indexOf(pokemonType) > -1"
                        ng-click="toggleSelection(pokemonType)"
                      > {{pokemonType}}
                    </label>
                </div>
                <!-- habilidade 1 -->
                <div class="form-group hab1">
                    <label>Habilidade 1</label>
                    <input type="text" name="hability1" class="form-control" ng-model="pokemon.abilities[0]" required>
                </div>
                <!-- habilidade 2 -->
                <div class="form-group">
                    <label>Habilidade 2</label>
                    <input type="text" name="hability2" class="form-control" ng-model="pokemon.abilities[1]" required>
                </div>
                <!-- escolher pokemon -->
                <div class="form-group">
                    <label>Pokemon evolution ID</label>
                    <input type="text" name="evolution_pokemon_id" class="form-control" ng-model="evolutionPokemon.evolution_pokemon_id" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>



    <div class="row">
      <div class="col-xs-12">
        <pre>
          <pre>pokemon = {{pokemon | json}}</pre>
        </pre>
      </div>
    </div>

</div>
